<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Email List</title>
</head>
<body>
    <div id="app">
        <h1>Here are your 10 random Emails:</h1>
        <ol v-if="randomEmails.length === 10">
            <li v-for="email in randomEmails">{{email}}</li>
        </ol>
        <!--Add message while wainting to load-->
        <p v-else>Loading...</p>
    </div>

    <!--Links to js file, vue cdn and axios cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js" integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
